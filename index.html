<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Survival</title>

</head>

<body>
    <nav class="nav-wrapper black">
        <div class="container">
            <a href="#index.html" class="brand-logo center">Survival</a>
        </div>
    </nav>
    <section class="container section">
        <div class="row">
            <div class="col s12 16 offset-13">
                <form class="myform" name="id" onsubmit="submitted(event)">
                    <h4 class="center-align black-text">Player Name</h4>

                    <div class="progress yellow">
                        <div class="indeterminate"></div>
                    </div>

                    <div class="input-field">
                        <i class="material-icons white-text prefix">account_box</i>
                        <input type="text" class="white-text" id="name">
                        <label for="name">Name Here</label>
                        <p class="center"><button type="submit" class="btn blue" onclick="this.style.display='none'">Submit Name</button></p>
                    </div>

                    <div>
                        <p class="white-text red">Game Rules :</p>
                        <p class="black-text white">1. Click on the answer you want for each question.</p>
                        <p class="black-text white">2. If you get a game over, click on the restart button to go back to the begining and play the game again.</p>
                        <p class="black-text white">3. If you win, Congrats.</p>
                    </div>

                    <div class="progress yellow">
                        <div class="indeterminate"></div>
                    </div>

                    <p class="center"><a href="survive.html" class="btn blue">Let's Start</a></p>

                </form>
            </div>
        </div>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function submitted(e) {
            e.preventDefault();

            let namee = document.forms["id"]["name"].value;
            sessionStorage.setItem("name", namee);
        }
    </script>
</body>

</html>
