<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survive-final.css">
    <title>Game-page</title>
</head>

<body>
    <div class="wrapper">
        <div class="survive">
            <div class="survive_header">
                <div class="survive_user">
                    <h4><span class="name"></span>, Welcome to the island. Try to get back to the castle on the mainland.</h4>
                </div>
            </div>
            <div class="survive_body">
                <div id="questions">
                    <ul class="option_group">
                        <li class="option"></li>
                        <li class="option"></li>

                    </ul>
                </div>
                <button class="btn-next" onclick="next()">Next Question</button>
            </div>
        </div>
    </div>

    <script src="survive.js"></script>
    <script src="userinfo.js"></script>
</body>

</html>
